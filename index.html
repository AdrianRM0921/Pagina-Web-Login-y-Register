<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/inicio_sesion.css">
    

    
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bgVideo">
            <source src="assets/img//fondoP.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <h2 class="logo">LOGIN</h2>
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Información</a>
            <a href="#">Servicio</a>
            <a href="#">Contactos</a>
            <button class="btn">Salir</button>
        </nav>
    </header>

    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn__registrarse">Regístrarse</button>
            </div>
        </div>
    
        <div class="contenedor__login-register">

            <form class="formulario__login">
                <h2>Iniciar Sesión</h2>
                <input id="correo" type="email" placeholder="Correo Electronico" required>
                <input id="password" type="password" placeholder="Contraseña" required>
                <button type="submit" id="btn_entrar">Entrar</button>
            </form>
            
            <form class="formulario__register">
                <h2>Regístrarse</h2>
                <input id="nombre_completoR" type="text" placeholder="Nombre completo" required>
                <input id="correoR" type="email" placeholder="Correo Electronico" required>
                <input id="usuarioR" type="text" placeholder="Usuario" required>
                <input id="passwordR" type="password" placeholder="Contraseña" required>
                <button type="submit" id="btn_regis">Regístrarse</button>
            </form>
        </div>
    </div>


</main>
    <script type="module"src="/assets/js/firebase.js"></script>
    <script src="assets/js/inicio_sesion.js"></script>
</main> 
</body>
</html>
