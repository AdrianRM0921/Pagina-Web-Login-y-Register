<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="assets/css/panel.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bgVideo">
            <source src="assets/img/fondoP.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <h2 class="logo">Panel de Control</h2>
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Información</a>
            <a href="#">Servicio</a>
            <a href="#">Contactos</a>
            <button id="btn_cerrar" class="btn">Cerrar sesión</button>
            <div class="profile-menu">
                <img src="assets/img/personC.png" alt="Perfil" id="profileIcon" class="profile-icon">
                <div id="profileDropdown" class="profile-dropdown">
                    <p id="userName">Nombre Usuario</p>
                    <p id="userEmail">Correo Usuario</p>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <div class="user-panel">
            <h2>Usuarios Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="assets/js/panel.js"></script>
    <script type="module" src="assets/js/perfil.js"></script>
</body>
</html>
